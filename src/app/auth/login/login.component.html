<div class="login wrapper">
    <div class="wrapper form">
        <img src="../../../assets/logoaround_withoutfont.svg" alt="" height="56">
        <span>Bon retour à vous</span>
        <form 
            [formGroup]="authForm" 
            (ngSubmit)="onSubmit()"
            *ngIf="isLogged">
            <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label for="email" id="email">Entrez votre email</mat-label>
                    <input 
                        matInput  
                        id="email" 
                        required
                        formControlName="email"
                        />
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="fill">
                    <mat-label for="password" id="password">Entrez votre mot de passe</mat-label>
                    <input 
                        matInput
                        id="password"
                        required
                        minlength="6"
                        formControlName="password" 
                        [type]="hide ? 'password' : 'text'"/>
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                </mat-form-field>
            </div>
            <button 
                type="submit"
                mat-raised-button 
                color="primary"
                [disabled]="!authForm.valid">
                <i class="fa-solid fa-arrow-right-to-bracket"></i>&ensp;S'authentifier
            </button>
        </form>
        
        <div class="isLogged" *ngIf="!isLogged">
            <p>Vous êtes déjà connectés :) !!</p>
        </div>
    </div>
    <div class="wrapper-illus">
    </div>
</div>
