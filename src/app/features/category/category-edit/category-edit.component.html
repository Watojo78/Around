<div class="edit">
    <div class="edit-header">
        <div class="edit-infos">
            <h4>Mise à jour</h4>
            <div class="edit-route">
                <a [routerLink]="['/dashboard']" routerLinkActive="router-link-active">Dashboard</a>
                <i class="fi fi-ss-bullet"></i>
                <a [routerLink]="['/dashboard/service/category/list']" routerLinkActive="router-link-active">Catégories</a>
                <i class="fi fi-ss-bullet"></i>
                <a [routerLink]="['/dashboard/service/category/',id,'\edit']" routerLinkActive="router-link-active">{{id}}</a>
            </div>
        </div>
    </div> 
    <form class="edit-category" [formGroup]="categoryForm" (ngSubmit)="onFormSubmit()">
        <div class="content-infos">
            <h5>Infos</h5>
            <span>Titre, description, services, miniature...</span>
        </div>
        <div class="content-form">
            <div class="form-group">
                <mat-form-field appearance="fill"> 
                    <mat-label>Nom de la catégorie</mat-label>
                    <input 
                        matInput 
                        type="text" 
                        formControlName="nomCategorie"
                        required>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="fill"> 
                    <mat-label>Choisir service(s)</mat-label>
                    <mat-select 
                        required
                        multiple
                        formControlName="serviceIds">
                        <mat-option *ngFor="let service of loadedServices" [value]="service.id">
                            {{service.nomService}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field appearance="fill"> 
                    <mat-label>Description</mat-label>
                    <textarea 
                        matInput 
                        formControlName="description"
                        placeholder="Max 500 caractères."></textarea>
                </mat-form-field>
            </div>
            <div class="form-submission">
                <button mat-raised-button class="submit" type="submit">
                    Mettre à jour la Catégorie
                </button>
            </div>
        </div>  
    </form> 
</div>
