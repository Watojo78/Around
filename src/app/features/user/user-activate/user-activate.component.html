<div class="activate">
    <form [formGroup]="initAccountActivate" (ngSubmit)="onFormSubmit()" class="activate-content">
      <h3 mat-dialog-title style="font-family: Poppins; font-weight: 500;">
        Activation du compte
    </h3>
      <mat-dialog-content>
        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Nom du r√¥le</mat-label>
            <input 
                matInput 
                type="email" 
                formControlName="email" 
                required/>
          </mat-form-field>
        </div>
      </mat-dialog-content>
      <mat-dialog-actions align="center">
        <button 
          mat-button 
          color="warn"
          [mat-dialog-close]="false">
          Annuler l'Activation
        </button>
        <button
          mat-button
          [mat-dialog-close]="true"
          cdkFocusInitial
          class="submit"
          type="submit">
          Confirmer l'Activation
        </button>
      </mat-dialog-actions>
    </form>
  </div>
