<h3 mat-dialog-title>
    Détails sur le Rôle N° {{id}}
</h3>
<mat-dialog-content>
    <h4>Nom du rôle : </h4>
    <span>{{ role.name | formatRole }}</span>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button 
    mat-raised-button 
    [mat-dialog-close]="true" 
    cdkFocusInitial>
    Retour</button>
</mat-dialog-actions>
