<div class="list">
    <div class="list-header">
        <div class="list-infos">
            <h4>Liste</h4>
            <div class="list-route">
                <a [routerLink]="['/dashboard']" routerLinkActive="router-link-active">Dashboard</a>
                <i class="fi fi-ss-bullet"></i>
                <a [routerLink]="['/dashboard/role/list']" routerLinkActive="router-link-active">Rôles</a>
                <i class="fi fi-ss-bullet"></i>
                <a [routerLink]="['/dashboard/role/list']" routerLinkActive="router-link-active">Liste</a>
            </div>
        </div>
        <button 
          (click)="openRoleCreateForm()"
          mat-raised-button>
            <img src="../../../assets/plus-small.svg" alt="" height="14">
            <span>Nouveau Rôle</span>
        </button>
    </div>
    <table mat-table [dataSource]="loadedRoles">      

        <!-- firstName Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>N°</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Rôle </th>
          <td mat-cell *matCellDef="let element"> {{element.name | formatRole}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th 
              mat-header-cell 
              *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" class="actions"> 
              <div class="actions">  
                <button 
                  (click)="openRoleDetail(element.id)"
                  mat-icon-button color="primary">
                  <i class="fi fi-rr-angle-double-small-right"></i>
                </button>
                <button mat-icon-button [matMenuTriggerFor]="menu">
                  <i class="fi fi-sr-menu-dots-vertical"></i>
                </button>
                <mat-menu #menu="matMenu">
                  <button 
                    mat-menu-item 
                    (click)="confirmRoleDeletion(element.id)">
                    <i class="fa-solid fa-trash-can"></i>
                    <span>Supprimer</span>
                  </button>
                </mat-menu>
              </div>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>    
</div>
