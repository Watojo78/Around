<h3 mat-dialog-title>
    Suppression Rôle
</h3>
<mat-dialog-content>
    <p>Voulez-vous vraiment supprimer le Rôle N° {{id}} ?</p>
    <p>Le processus est irréversible</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button 
    mat-button 
    [mat-dialog-close]="false">Annuler</button>
  <button 
    mat-button 
    [mat-dialog-close]="true" 
    (click)="deleteRole(id)"
    cdkFocusInitial>
    Confirmer</button>
</mat-dialog-actions>
